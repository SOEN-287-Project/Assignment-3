    <!--Custom Stylesheets-->
    <script src="Javascript/backend.js"></script>
    <script src="Javascript/backend.js"></script>


    <!--Grocery Store name -->
    <title>Trader Jack's</title>
    
</head>

<!--Script to place navbar.html in #navbar div (to be included for every page)-->
<script> 
$(function(){
  $("#navbar").load("Components/navbar.html"); 
});


//Once page is loaded, check value of #selectBackend and serve html
$( window ).on( "load", function() { 
  check_display_backend() 
})


</script> 

<!--Website Body-->
<body>

  <div id="navbar"></div>

  <!--Select and display selected backend option-->
  <div class="container text-center title">
    <select class= "select_styles" name="Products/Orders" id="selectBackend" onchange="check_display_backend()">
      <option class= "option_color" value="products">Products</option>
      <option class= "option_color" value="orders">Orders</option> 
      <!-- <option class= "option_color" value="users">Users</option>   -->
      <option class= "option_color" value="user_edit">Users</option>
    </select>
  </div>

  <!--check_display_backend() function loads html in this #backend_display div -->
  <div id="backend_display">

  </div>

  <!-- Display edit div -->
  <div id="edit_div"> 

  </div>

  <div id="edit_aisle"> 

  </div>



</body>
