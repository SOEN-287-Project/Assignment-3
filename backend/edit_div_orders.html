<!-- This div is displayed when edit button under "orders" items clicked  -->
<div class="edit_div div_2_background">

    <!-- Title -->
    <div class="edit_title">
        Edit Order
    </div>

    <!-- Close button -->
    <span class= "edit_close" onclick="close_display_edit()">
        <i class="fas fa-window-close position_x fa-2x"></i>
    </span>

    <!-- User edit inputs -->
    <label class="input">   
        <div class="input_label">Client Username</div>

    <input class="input_edit" type="text" placeholder="" value="Joe (demo)"/>
    </label>

    <!-- User edit inputs -->
    <label class="input margin_top_25">   
        <div class="input_label">Order ID</div>

    <input class="input_edit" type="text" placeholder="" value="#1231232 (demo)"/>
    </label>

    <!-- User edit inputs -->
    <label class="input margin_top_25">   
        <div class="input_label">Order</div>

    <textarea class="input_edit">5 apples, 2 flaming hot cheetos, 1 Sour Patch Kids (demo)</textarea>
    </label>

    <!-- Save Changes button -->
    <div class="container text-center">
        <button type="button" class="btn btn-outline-primary add_aisle_btn save_btn">
                Save  <i class="far fa-save"></i>
        </button>
        
    </div>
</div>
