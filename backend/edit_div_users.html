<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../Javascript/login_validation.js"></script>
</head>

<!-- This div is displayed when edit button under "products" items clicked  -->
<div class="edit_div" id="edit_user_div" onload="editButton()">

    <div class="edit_title">
        Edit User
    </div>


    <span class= "edit_close" onclick="close_display_edit()">
        <i class="fas fa-window-close position_x fa-2x"></i>
    </span>

    <!-- User edit inputs -->
    <label class="input">   
        <div class="input_label">First Name</div>

    <input class="input_edit" type="text" name="firstname" id="firstname" placeholder="First_Name" />
    <label id="validate4" style="color: red;visibility:hidden">Invalid</label>
    </label>

    <!-- User edit inputs -->
    <label class="input margin_top_25">   
    <div class="input_label">Last Name</div>

    <input class="input_edit" type="text" name="lastname" id="lastname"  placeholder="Last_Name" value=""/>
    <label id="validate5" style="color: red;visibility:hidden">Invalid</label>
    </label>


    <!-- User edit inputs -->
    <label class="input margin_top_25">   
        <div class="input_label">Email Address</div>

    <input class="input_edit" type="text" name="email" id="email"  placeholder="example@mail.com" value=""/>
    <label id="validate" style="color: red;visibility:hidden">Invalid</label>
    </label>


    <!-- User edit inputs -->
    <label class="input margin_top_25">   
        <div class="input_label">Postal Code</div>

    <input class="input_edit" type="text"name="postalcode" id="postalCode"  placeholder="H1G 4V6" value=""/>
    <label id="validate3" style="color: red;visibility:hidden">Invalid</label>
    </label>


    <!-- User edit inputs -->
    <label class="input margin_top_25">   
        <div class="input_label">Gender</div>
        <select name="gender" id="gender">
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
          </select>
    </label>

    <!-- User edit inputs -->
    <label class="input margin_top_25">   
        <div class="input_label">Password</div>

    <input class="input_edit" type="password" name="password" id="password" placeholder="Password" value=""/>
    <label id="validate6" style="color: red;visibility:hidden">Invalid</label>
    </label>    

    
    <!-- Save Changes button -->
    <div class="container text-center">
        <button type="button" class="btn btn-outline-primary add_aisle_btn save_btn">
             Save  <i class="far fa-save"></i>
        </button>
        
    </div>
</div>
